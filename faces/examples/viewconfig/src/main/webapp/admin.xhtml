<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xml:lang="en" lang="en">

<ui:composition template="/resources/layout.xhtml">
    <ui:define name="title">Welcome</ui:define>
    <ui:define name="content">
        <p>This example demonstrates how to secure pages using the @ViewConfig annotation</p>
        <h:form>
            <h:dataTable value="#{pageController.items}" var="item">
                <h:column>
                    <button disabled="true">Delete</button>
                </h:column>
                <h:column>
                    <f:facet name="title">id</f:facet>
                    #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="title">title</f:facet>
                    #{item.title}
                </h:column>
                <h:column>
                    <f:facet name="title">owner</f:facet>
                    #{item.owner}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
