<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
    <f:viewParam name="key" value="#{redirectBean.key}"/>
</f:metadata>

<h:head>
</h:head>

<h:body>
    <h:form>
        <h3>View a new link:</h3>
        <label for="key">Key:
            <h:messages for="key"/>
            <br/></label>
        <h:inputText id="key" value="#{createLinkBean.key}"/>
        <br/>
        <label for="url">Link URL:
            <h:messages for="url"/>
            <br/></label>
        <h:inputText id="url" value="#{createLinkBean.url}"/>
        <br/>
        <h:commandButton action="#{createLinkBean.done}" value="Create"/>
    </h:form>
</h:body>

</html>
